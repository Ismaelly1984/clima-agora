            inputmode="search"

            <span>Minha localização</span>
          </button>
          <button id="unitToggle" class="toggle-btn" aria-label="Alternar unidade">
            °C / °F
          </button>
        </div>
        <p id="statusMsg" class="status muted">Pesquise uma cidade</p>
      </section>

      <section id="weatherCard" class="weather-card glass hidden" aria-live="polite">
        <div class="weather-header">
          <div class="place">
            <h2 id="cityName" class="city">—</h2>
            <h2 class="sr-only">Previsão do tempo atualizada a cada minuto em qualquer cidade do mundo.</h2>
            <p id="country" class="country muted">—</p>
          </div>
          <img id="weatherIcon" class="weather-icon" src="" alt="" loading="eager" width="96" height="96" />
        </div>

        <div class="weather-main">
          <p id="description" class="description">—</p>
          <p class="temperature">
            <svg aria-hidden="true" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><use href="#i-thermometer"/></svg>
            <span id="temp">—</span>
          </p>
        </div>

        <div class="weather-extra">
          <div class="metric">
            <svg aria-hidden="true" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><use href="#i-droplets"/></svg>
            <div>
              <span class="label">Umidade</span>
              <span id="humidity" class="value">—</span>
            </div>
          </div>
          <div class="metric">
            <svg aria-hidden="true" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><use href="#i-wind"/></svg>
            <div>
              <span class="label">Vento</span>
              <span id="wind" class="value">—</span>
            </div>
          </div>
        </div>

    <script src="script.js?v=1.0.4"></script>
    <script>
      // Inicializa ícones Lucide em idle para reduzir TBT
      document.addEventListener('DOMContentLoaded', () => {
        const initIcons = () => { if (window.lucide) lucide.createIcons(); };
        if (window.requestIdleCallback) requestIdleCallback(initIcons, { timeout: 1500 });
        else setTimeout(initIcons, 0);
      });
    </script>
    <script>
      // Registro do Service Worker (PWA)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then((reg) => {
              // Se já existir uma atualização pronta
              if (reg.waiting) {
                if (window.showToast) showToast('Nova versão disponível. Recarregue a página.', 'info', 4000);
                if (window.showUpdateBanner) showUpdateBanner();
              }
              // Detecta novas atualizações
              reg.addEventListener('updatefound', () => {
                const nw = reg.installing;
                if (!nw) return;
                nw.addEventListener('statechange', () => {
                  if (nw.state === 'installed' && navigator.serviceWorker.controller) {
                    if (window.showToast) showToast('Nova versão instalada. Recarregue.', 'info', 4000);
                    if (window.showUpdateBanner) showUpdateBanner();
                  }
                });
              });
            })
            .catch(err => console.warn('SW falhou ao registrar:', err));
        });
      }
    </script>
    <div id="updateBanner" class="update-banner hidden" role="status" aria-live="polite">
      Uma nova versão está disponível.
      <button id="reloadBtn" class="primary-btn" aria-label="Recarregar para atualizar">Atualizar</button>
    </div>
